<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Salesman View</title>
        <link rel="stylesheet" href="source/main.css">
        <script type="text/javascript" src="source/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="source/jquery.fulltable.js"></script>
        
        <style type="text/css">
            table {
                position:relative;
                width:525px;
                margin:4px 0;
                border-collapse: collapse;
    
                font-family: tahoma, arial, helvetica !important;
                font-size: 9pt !important;
            }
            table, table th, table td {
                border: 1px solid black;
            }
            table th, table td  {
                padding:0 2em;
                white-space:nowrap;
                text-overflow:ellipsis;
                overflow:hidden;
                line-height:22px;
                height:22px;
            }
            a.button {
                position: relative;
                display: inline-block;
                
                font-family: tahoma, arial, helvetica;
                font-size: 9pt;
                font-weight: bold;
                
                color: #ffffff;
                background-color: #AAAAAA;
                
                padding: 5px;
                
                text-decoration: none;
                
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
            }
        </style>
        
        <script type="text/javascript">
            $(
                function() {
                    $("#test-table").FullTable({
                        "alwaysCreating":true,
                        "selectable":true,
                        "fields": {
                            "dev":{
                                "mandatory":true,
                                "errors":{
                                    "mandatory":"Dev team is mandatory"
                                }
                            },
                            "manager":{
                                "mandatory":true,
                                "errors":{
                                    "mandatory":"manager is mandatory"
                                }
                            },
                            "status":{
                                "mandatory":false,
                                "options":[
                                    {
                                        "title":"Complete",
                                        "value":"c"
                                    },
                                    {
                                        "title":"In Progress",
                                        "value":"p"
                                    }
							    ],
                                "errors":{
                                    "mandatory":"Status is mandatory",
                                }				
                            },
                            "category":{
                                "mandatory":true,
                                "options":[
                                    {
                                        "title":"Feature",
                                        "value":"f"
                                    },
                                    {
                                        "title":"Design",
                                        "value":"d"
                                    }
							    ],
                                "errors":{
                                    "mandatory":"Categoy is mandatory",
                                }
                            },
                            "description":{
                                "mandatory":false
                            }
                        }
                    });
                    $("#test-table-add-row").click(function() {
                        $("#test-table").FullTable("addRow");
                    });
                    $("#test-table-get-value").click(function() {
                        console.log($("#test-table").FullTable("getData"));
                    });
                    $("#test-table").FullTable("on", "error", function(errors) {
                        for (var error in errors) {
                            error = errors[error];
                            console.log(error);
                        }
                    });
                    $("#test-table").FullTable("draw");
                }
            );
        </script>
    </head>
    
    <body>
        <div class="sidebar">
            <div class="expandable">
                <button class="slide">A</button>
                    <div class="slide-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
            </div>
            <div class="expandable">
                <button class="slide">B</button>
                    <div class="slide-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                    </div>
            </div>
            <div class="backbtn">
                <a href="main.html">Back</a>
            </div>
        </div>
        
        <div class="main">
            <form class="form-horizontal">
                <div class="control-group inline">
                    <label class="control-label" for="dev">Dev Team</label>
                    <div class="controls">
                        <input type="text" id="dev" placeholder="Name">
                    </div>
                </div>
                <div class="control-group inline">
                    <label class="control-label" for="manager">Manager</label>
                    <div class="controls">
                        <input type="text" id="manager" placeholder="Years of Experience">
                    </div>
                </div>
                <div class="control-group inline">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                        <select name = "sta" id="status">
                            <option value="c">Complete</option>
                            <option value="p">In Progress</option>
                        </select>
                    </div>
                </div>
                <div class="control-group inline">
                    <label class="control-label" for="category">Category</label>
                    <div class="controls">
                        <select name = "gen" id="category">
                            <option value="f">Feature</option>
                            <option value="d">Design</option>
                        </select>
                    </div>
                </div>
            
                <div class="control-group inline">
                    <div class="controls">              
                        <a type="submit" class="button">Search</a>
                    </div>
                </div>
            </form>

            <a href="#" class="button" id="test-table-add-row">+ Add row</a>
            <table class="fulltable fulltable-editable" id="test-table">
                <thead>
                    <tr>
                        <th fulltable-field-name="dev">Dev Team</th>
                        <th fulltable-field-name="manager">Manager</th>
                        <th fulltable-field-name="status">Status</th>
                        <th fulltable-field-name="category">Categoy</th>
                        <th fulltable-field-name="description">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td><span>Team 1</span></td><td><span>Smith</span></td><td><span>c</span></td><td><span>f</span></td><td><span>enter description</span></td>
                </tbody>
            </table>
            <a href="#" class="button" id="test-table-get-value">> Get value</a>
        </div>
    </body>
</html>
