<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salesman View</title>
    <link rel="stylesheet" href="source/main.css">
    <script type="text/javascript" src="source/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="source/jquery.fulltable.js"></script>
	
	<style type="text/css">
		table {
			position:relative;
			width:525px;
			margin:4px 0;
			border-collapse: collapse;

			font-family: tahoma, arial, helvetica !important;
			font-size: 9pt !important;
		}
		table, table th, table td {
			border: 1px solid black;
		}
		table th, table td  {
			padding:0 2em;
			white-space:nowrap;
			text-overflow:ellipsis;
			overflow:hidden;
			line-height:22px;
			height:22px;
		}
		a.button {
			position: relative;
			display: inline-block;
			
			font-family: tahoma, arial, helvetica;
			font-size: 9pt;
			font-weight: bold;
			
			color: #ffffff;
			background-color: #AAAAAA;
			
			padding: 5px;
			
			text-decoration: none;
			
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
		}
	</style>
	
	<script type="text/javascript">
		$(
			function() {
				$("#test-table").FullTable({
					"alwaysCreating":true,
					"selectable":true,
					"fields": {
						"name":{
							"mandatory":true,
							"errors":{
								"mandatory":"First name is mandatory"
							}
                        },
                        "yoe":{
                            "type":"integer",
                            "mandatory":true,
                            "validator":function(age) {
								if (age >= 0) {
									return true;
								} else {
									return false;
								}
							},
							"errors":{
                                "validator":"Age cannot be negative",
                                "type":"Age must be an integer number",
								"mandatory":"First name is mandatory"
							}
                        },
                        "address":{
							"mandatory":false,
							"errors":{
								"mandatory":"Address is mandatory"
							}				
                        },
                        "gender":{
							"options":[
								{
									"title":"Male",
									"value":"m"
								},
								{
									"title":"Female",
									"value":"f"
                                },
                                {
									"title":"Other",
									"value":"o"
								}
							],
							"mandatory":true,
							"placeholder":"Select one",
							"errors":{
								"mandatory":"Gender is mandatory"
							}
                        },
                        "talent":{
							"mandatory":false,
							"errors":{
								"mandatory":"Age is mandatory"
							}
						},
						"age":{
							"type":"integer",
							"mandatory":false,
							"validator":function(age) {
								if (age >= 0) {
									return true;
								} else {
									return false;
								}
							},
							"errors":{
								"type":"Age must be an integer number",
								"mandatory":"Age is mandatory",
								"validator":"Age cannot be negative"
							}				
                        },
						"salary":{
							"type":"decimal",
							"mandatory":true,
							"validator":function(salary) {
								if (salary >= 0) {
									return true;
								} else {
									return false;
                                }
                            },
							"errors":{
								"type":"Salary must be a number",
								"mandatory":"Salary is mandatory",
								"validator":"Salary cannot be negative"
							}
						}
					}
				});
				$("#test-table-add-row").click(function() {
					$("#test-table").FullTable("addRow");
				});
				$("#test-table-get-value").click(function() {
					console.log($("#test-table").FullTable("getData"));
				});
				$("#test-table").FullTable("on", "error", function(errors) {
					for (var error in errors) {
						error = errors[error];
						console.log(error);
					}
				});
				$("#test-table").FullTable("draw");
			}
		);
	</script>
</head>

<body>
    <div class="sidebar">
        <div class="expandable">
            <button class="slide">A</button>
                <div class="slide-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
        </div>
        <div class="expandable">
            <button class="slide">B</button>
                <div class="slide-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
        </div>
        <div class="backbtn">
            <a href="main.html">Back</a>
        </div>
    </div>
    
    <div class="main">
        <form class="form-horizontal">
            <div class="control-group inline">
                <label class="control-label" for="first">Name</label>
                <div class="controls">
                    <input type="text" id="first" placeholder="Name">
                </div>
			</div>
			
            <div class="control-group inline">
                <label class="control-label" for="yoe">Years of Experience</label>
                <div class="controls">
                    <input type="text" id="yoe" placeholder="Years of Experience">
                </div>
			</div>
			
            <div class="control-group inline">
                <label class="control-label" for="address">Address</label>
                <div class="controls">
                    <input type="text" id="address" placeholder="Address">
                </div>
			</div>
			
            <div class="control-group inline">
                <label class="control-label" for="gender">Gender</label>
                <div class="controls">
                    <select name = "gen" id="gender">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
						<option value="o">Other</option>
					</select>
                </div>
			</div>
			
            <div class="control-group inline">
                <label class="control-label" for="talent">Talent</label>
                <div class="controls">
                    <input type="text" id="talent" placeholder="talent">
                </div>
			</div>
			
            <div class="control-group inline">
                <label class="control-label" for="age">Age</label>
                <div class="controls">
                    <input type="integer" id="age" placeholder="Age">
                </div>
			</div>
			
            <div class="control-group inline">
                <label class="control-label" for="salary">Salary</label>
                <div class="controls">
                    <input type="integer" id="salary" placeholder="Salary">
                </div>
			</div>
			
            <div class="control-group inline">
                <div class="controls">              
                    <a type="submit" class="button">Search</a>
                </div>
            </div>
        </form>

        <a href="#" class="button" id="test-table-add-row">+ Add row</a>
        <table class="fulltable fulltable-editable" id="test-table">
            <thead>
                <tr>
                    <th fulltable-field-name="name">Name</th>
                    <th fulltable-field-name="yoe">Years of Experience</th>
                    <th fulltable-field-name="address">Address</th>
                    <th fulltable-field-name="gender">Gender</th>
                    <th fulltable-field-name="talent">Talent</th>
                    <th fulltable-field-name="age">Age</th>
                    <th fulltable-field-name="salary">Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr><td><span>John S.</span></td><td><span>3</span></td><td><span>Somewhere on Earth</span></td><td><span>m</span></td><td><span>dunno</span></td><td><span>37</span></td><td><span>500</span></td></tr>
            </tbody>
        </table>
        <a href="#" class="button" id="test-table-get-value">> Get value</a>
    </div>
</body>
</html>
